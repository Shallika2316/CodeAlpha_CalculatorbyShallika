<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>

@font-face {
      font-family: "Josefinslab";
      src:url(Josefin_Slab/JosefinSlab-VariableFont_wght.ttf)
    }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #a06bb3, #71a0bc, #aed6b2, #c9c27a);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            text-align: center;
            transition: background 0.5s ease-in-out;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            text-align: left;
        }

        .header h1 {
    font-family: 'Josefinslab';
    font-size: 3.5rem;
    font-weight: bold;
    text-shadow: 5px 10px 5px rgba(0, 0, 0, 0.3);
}


        .header .line {
            width: 80px;
            height: 2px;
            background-color: black;
            margin: 5px 0;
        }

        .calculator {
            width: 600px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .screen {
            width: 100%;
            height: 80px;
            background: #222;
            color: white;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            width: 60px;
            font-size: 1.2em;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background: #555;
        }

        .equal {
            background: #4CAF50;
            color: white;
        }

        .equal:hover {
            background: #45a049;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 30px;
            background: linear-gradient(145deg, #e0e0e0, #ffffff);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            color: #222;
            width: 100px;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 8px 8px 15px rgba(176, 175, 175, 0.3);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>BASIC CALCULATOR </h1>
        <div class="line"></div>
        <h2>Calculator by Shallika</h2>
    </div>
    <button class="back-button" onclick="goBack()">←Back</button>

    <div class="calculator">
        <input type="text" id="display" class="screen" disabled>
        <div class="buttons">

            <button onclick="appendFunction('Math.sin')">sin</button>
            <button onclick="appendFunction('Math.cos')">cos</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="clearScreen()">AC</button>
            <button onclick="deleteLast()">DEL</button>

            <button onclick="appendFunction('Math.tan')">tan</button>
            <button onclick="appendFunction('cot')">cot</button>
            <button onclick="appendFunction('Math.sqrt')">√</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">÷</button>

            <button onclick="appendFunction('cosec')">cosec</button>
            <button onclick="appendFunction('sec')">sec</button>
            <button onclick="appendFunction('pi')">π</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">×</button>

            <button onclick="appendFunction('factorial')">x!</button>
            <button onclick="appendValue('^')">x^y</button>
            <button onclick="appendFunction('Math.pow')">x²</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendFunction('Math.exp')">e</button>
            <button onclick="appendFunction('Math.log10')">log</button>
            <button onclick="appendFunction('Math.log')">ln</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('0')">0</button>
            <button class="equal" onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>

        </div>
    </div>

    <script>
        function appendValue(value) {
    document.getElementById('display').value += value;
}

function appendFunction(func) {
    let display = document.getElementById('display');
    if (func === 'pi') {
        display.value += 'π';
    } else if (func === 'factorial') {
        display.value += '!';
    } else if (func === 'exp') {
        display.value += 'e';
    } else if (func === 'Math.pow') {
        display.value += '^2';
    } else {
        display.value += func + '(';
    }
}

function factorial(n) {
    if (n === 0 || n === 1) return 1;
    return n * factorial(n - 1);
}

function clearScreen() {
    document.getElementById('display').value = '';
}

function deleteLast() {
    let display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
}

function calculate() {
    let display = document.getElementById('display').value;
    try {
        display = display.replace(/π/g, 'Math.PI')
                        .replace(/sin\(/g, 'Math.sin(')
                        .replace(/cos\(/g, 'Math.cos(')
                        .replace(/tan\(/g, 'Math.tan(')
                        .replace(/log\(/g, 'Math.log10(')
                        .replace(/ln\(/g, 'Math.log(')
                        .replace(/√/g, 'Math.sqrt')
                        .replace(/e/g, 'Math.E')
                        .replace(/\^/g, '**')
                        .replace(/(\d+)!/g, (_, n) => factorial(parseInt(n)));
        let result = eval(display);
        document.getElementById('display').value = result;
    } catch (error) {
        document.getElementById('display').value = 'Error';
    }
}

function goBack() {
            window.location.href = "calculator home.html";
        }


    </script>
</body>
</html>

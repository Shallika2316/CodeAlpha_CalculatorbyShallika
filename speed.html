<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Converter</title>
    <style>
        @font-face {
      font-family: "Josefinslab";
      src:url(Josefin_Slab/JosefinSlab-VariableFont_wght.ttf)
    }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #a06bb3, #71a0bc, #aed6b2, #c9c27a);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            text-align: center;
            transition: background 0.5s ease-in-out;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            text-align: left;
        }

        .header h1 {
            font-family: 'Josefinslab';
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 3px 5px 2px rgba(17, 17, 17, 0.3);
        }

        .header .line {
            width: 80px;
            height: 2px;
            background-color: black;
            margin: 5px 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            width: 80%;
            margin-top: 80px;
        }

        .conversions {
            display: flex;
            flex-direction: column;
            gap: 50px;
            text-align: left;
            flex: 1; /* Ensures it takes equal space */
        }



        .conversion-box select {
            width: 100px;
            padding: 8px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            outline: none;
        }


        .conversion-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px 0;
            gap: 100px; 
        }


        .value {
            font-size: 2rem;
            color: rgb(255, 252, 252);
            min-width: 80px; 
            text-align: right;
        }

        .subtext {
            font-size: 0.9rem;
            color: rgb(52, 52, 52);
            text-align: right;
        }


        .divider {
            width: 2px;
            height: 250px;
            background-color: black;
        }

        .keypad {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            flex: 1; /* Ensures it takes equal space */
        }


        /* Number Keypad Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
            align-items: center;    
        }

        .ac {
            grid-column: 2; /* AC in the middle */
            grid-row: 4;
        }

        .backspace {
            grid-column: 3; /* Backspace in the right */
            grid-row: 4;
        }

        .key:nth-child(13) { /* Decimal (.) in row 5 */
            grid-column: 1; /* First column */
            grid-row: 5;
        }


        .key {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }


        .key:hover {
            transform: translateY(-5px);
        }

        .key-wide {
            grid-column: span 3;
            height: 70px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 30px;
            background: linear-gradient(145deg, #e0e0e0, #ffffff);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>SPEED</h1>
        <div class="line"></div>
        <h2>Converter by Shallika</h2>
    </div>
    
    <button class="back-button" onclick="goBack()">← Back</button>
    
    <div class="container">
        <div class="conversions">
            <div class="conversion-box">
                <div class="unit-container">
                    <select id="unit1" onchange="updateConversion()">
                        <option value="c">Lightspeed</option>
                        <option value="Ma">Mach</option>
                        <option value="mps">Meter per second</option>
                        <option value="kmph">Kilometer per hour</option>
                        <option value="kmps">Kilometer per second</option>
                        <option value="kn">Knot</option>
                        <option value="mph">Mile per hour</option>
                        <option value="fps">Foot per second</option>
                        <option value="ips">Inch per second</option>
                    </select>
                </div>
                <div class="value-container">
                    <div class="value" id="inputValue">1</div>
                    <div class="subtext" id="unitLabel1">Lightspeed</div>
                </div>
            </div>
    
            <div class="conversion-box">
                <div class="unit-container">
                    <select id="unit2" onchange="updateConversion()">
                        <option value="Ma">Mach</option>
                        <option value="c">Lightspeed</option>
                        <option value="mps">Meter per second</option>
                        <option value="kmph">Kilometer per hour</option>
                        <option value="kmps">Kilometer per second</option>
                        <option value="kn">Knot</option>
                        <option value="mph">Mile per hour</option>
                        <option value="fps">Foot per second</option>
                        <option value="ips">Inch per second</option>
                    </select>
                </div>
                <div class="value-container">
                    <div class="value" id="outputValue">1</div>
                    <div class="subtext" id="unitLabel2">Mach</div>
                </div>
            </div>
        </div>
    
        <div class="divider"></div>
        
        <div class="grid">
            <div class="key" onclick="pressKey(7)">7</div>
            <div class="key" onclick="pressKey(8)">8</div>
            <div class="key" onclick="pressKey(9)">9</div>
            <div class="key" onclick="pressKey(4)">4</div>
            <div class="key" onclick="pressKey(5)">5</div>
            <div class="key" onclick="pressKey(6)">6</div>
            <div class="key" onclick="pressKey(1)">1</div>
            <div class="key" onclick="pressKey(2)">2</div>
            <div class="key" onclick="pressKey(3)">3</div>
            <div class="key" onclick="pressKey(0)">0</div>
            <div class="key ac" onclick="clearInput()">AC</div>
            <div class="key backspace" onclick="backspace()">⌫</div>
            <div class="key" onclick="pressKey('.')">.</div>
        </div>
    </div>
    
    <script>
        // Conversion rates between units
let conversionRates = {
    "c": { "Ma": 882, "mps": 299792458, "kmph": 1079252848.8, "kmps": 299792.458, "kn": 582749918, "mph": 670616629.4, "fps": 983571056, "ips": 11802852672 },
    "Ma": { "c": 0.00113, "mps": 343, "kmph": 1234.8, "kmps": 0.343, "kn": 667.9, "mph": 767.3, "fps": 1125.3, "ips": 13503.6 },
    "mps": { "c": 3.34e-9, "Ma": 0.0029155, "kmph": 3.6, "kmps": 0.001, "kn": 1.9438, "mph": 2.2369, "fps": 3.2808, "ips": 39.3701 },
    "kmph": { "c": 9.26e-10, "Ma": 0.0008107, "mps": 0.277778, "kmps": 0.000278, "kn": 0.54, "mph": 0.6214, "fps": 0.9113, "ips": 10.9361 },
    "kmps": { "mps": 1000, "kmph": 3600, "c": 3.34e-6, "Ma": 2.9155, "kn": 1943.8, "mph": 2236.9, "fps": 3280.8, "ips": 39370.1 },
    "kn": { "mps": 0.514444, "kmph": 1.852, "kmps": 0.000514, "mph": 1.151, "fps": 1.6878, "ips": 20.2537 },
    "mph": { "mps": 0.44704, "kmph": 1.60934, "kmps": 0.000447, "kn": 0.868976, "fps": 1.4667, "ips": 17.6 },
    "fps": { "mps": 0.3048, "kmph": 1.09728, "kmps": 0.000305, "kn": 0.592484, "mph": 0.681818, "ips": 12 },
    "ips": { "mps": 0.0254, "kmph": 0.09144, "kmps": 0.0000254, "kn": 0.0493737, "mph": 0.056818, "fps": 0.083333 }
};

// Function to update conversion when input or units change
function updateConversion() {
    let inputUnit = document.getElementById("unit1").value;
    let outputUnit = document.getElementById("unit2").value;
    let inputValue = parseFloat(document.getElementById("inputValue").textContent) || 0;

    // Perform conversion
    let result = inputUnit === outputUnit ? inputValue : inputValue * (conversionRates[inputUnit]?.[outputUnit] || 1);
    
    // Update output value
    document.getElementById("outputValue").textContent = result.toLocaleString(undefined, { maximumFractionDigits: 6 });

    // Update unit labels
    document.getElementById("unitLabel1").textContent = document.getElementById("unit1").selectedOptions[0].text;
    document.getElementById("unitLabel2").textContent = document.getElementById("unit2").selectedOptions[0].text;
}

// Function to handle numeric keypad input
function pressKey(num) {
    let inputElement = document.getElementById("inputValue");
    let currentValue = inputElement.textContent;

    if (currentValue === "0" || currentValue === "NaN") {
        inputElement.textContent = num; // Replace initial 0 with number
    } else {
        inputElement.textContent += num; // Append number
    }
    updateConversion();
}

// Function to clear the input
function clearInput() {
    document.getElementById("inputValue").textContent = "0";
    updateConversion();
}

// Function to handle backspace (⌫)
function backspace() {
    let inputElement = document.getElementById("inputValue");
    let currentValue = inputElement.textContent;

    if (currentValue.length > 1) {
        inputElement.textContent = currentValue.slice(0, -1);
    } else {
        inputElement.textContent = "0"; // Reset to zero if empty
    }
    updateConversion();
}

// Function to handle back button navigation
function goBack() {
            window.location.href = "Calculator home.html"; // Change this to the actual home page URL
        }

// Initialize conversion on page load
updateConversion();


    </script>
    </body>
    </html>
